<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
 <body>
    <div id="weather" class="hidden">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h2 id="clock">00:00:00</h2>
    <div id="welcome">
        <span>Welcome!</span>
        <span>Save the your Momentum!</span>
    </div>
    <h1 id="greeting" class="hidden"></h1>
    <form id="login-form" class="flex-hidden">
        <input 
            required
            maxlength="15" 
            type="text" 
            placeholder="ID" />
        <input 
            id = "password"
            required
            maxlength="15" 
            type="text" 
            placeholder="PASSWORD" />    
        <input type="submit" value="Log In"></input>
    </form>
    
    <form id="todo-form" class="hidden">
        <span>What is your main Mission for today?</span>
        <input type="text" class="text-shadow">
    </form>
       <ul id="todo-list">
       </ul>
    <div id="quote" class="hidden">
        <span></span>
        <span></span>
    </div>
    <script src="js/password.js"></script>    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>    
    <script src="js/todo.js"></script>    
    <script src="js/weather.js"></script>    
</body>
</html>
